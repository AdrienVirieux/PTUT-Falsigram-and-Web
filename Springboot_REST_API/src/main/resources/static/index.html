<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Interface Web Falsigramm</title>
    <meta charset="UTF-8">
    <script src="JS/script.js"></script>

  </head>

  <body>
    <div class="TousLesInputs">
      <input id="textinput" type="text"><label for="textinput">Texte en entré</label></br>
      <input id="input1" type="range" min="0" max="1" value="0" step="0.01"><label for="input1">deleteLetters</label><label id="inputlabel1" for="input1"></label></br>
      <input id="input2" type="range" min="0" max="1" value="0" step="0.01"><label for="input2">deleteSpaces</label><label id="inputlabel2" for="input2"></label></br>
      <input id="input3" type="range" min="0" max="1" value="0" step="0.01"><label for="input3">deleteAccents</label><label id="inputlabel3" for="input3"></label></br>
      <input id="input4" type="range" min="0" max="1" value="0" step="0.01"><label for="input4">deletePunctuations</label><label id="inputlabel4" for="input4"></label></br>
      <input id="input5" type="range" min="0" max="1" value="0" step="0.01"><label for="input5">insertLetters</label><label id="inputlabel5" for="input5"></label></br>
      <input id="input6" type="range" min="0" max="1" value="0" step="0.01"><label for="input6">insertSpaces</label><label id="inputlabel6" for="input6"></label></br>
      <input id="input7" type="range" min="0" max="1" value="0" step="0.01"><label for="input7">insertAccents</label><label id="inputlabel7" for="input7"></label></br>
      <input id="input8" type="range" min="0" max="1" value="0" step="0.01"><label for="input8">insertNearKeyboardKeyLetters</label><label id="inputlabel8" for="input8"></label></br>
      <input id="input9" type="range" min="0" max="1" value="0" step="0.01"><label for="input9">replaceLetters</label><label id="inputlabel9" for="input9"></label></br>
      <input id="input10" type="range" min="0" max="1" value="0" step="0.01"><label for="input10">replaceAccents</label><label id="inputlabel10" for="input10"></label></br>
      <input id="input11" type="range" min="0" max="1" value="0" step="0.01"><label for="input11">replacePunctuations</label><label id="inputlabel11" for="input11"></label></br>
      <input id="input12" type="range" min="0" max="1" value="0" step="0.01"><label for="input12">replaceAHomophones</label><label id="inputlabel12" for="input12"></label></br>
      <input id="input13" type="range" min="0" max="1" value="0" step="0.01"><label for="input13">replaceEtHomophones</label><label id="inputlabel13" for="input13"></label></br>
      <input id="input14" type="range" min="0" max="1" value="0" step="0.01"><label for="input14">replaceSaHomophones</label><label id="inputlabel14" for="input14"></label></br>
      <input id="input15" type="range" min="0" max="1" value="0" step="0.01"><label for="input15">replaceSeHomophones</label><label id="inputlabel15" for="input15"></label></br>
      <input id="input16" type="range" min="0" max="1" value="0" step="0.01"><label for="input16">replaceSaitHomophones</label><label id="inputlabel16" for="input16"></label></br>
      <input id="input17" type="range" min="0" max="1" value="0" step="0.01"><label for="input17">replaceDansHomophones</label><label id="inputlabel17" for="input17"></label></br>
      <input id="input18" type="range" min="0" max="1" value="0" step="0.01"><label for="input18">replaceLaHomophones</label><label id="inputlabel18" for="input18"></label></br>
      <input id="input19" type="range" min="0" max="1" value="0" step="0.01"><label for="input19">replaceMaisHomophones</label><label id="inputlabel19" for="input19"></label></br>
      <input id="input20" type="range" min="0" max="1" value="0" step="0.01"><label for="input20">replaceOnHomophones</label><label id="inputlabel20" for="input20"></label></br>
      <input id="input21" type="range" min="0" max="1" value="0" step="0.01"><label for="input21">replaceOuHomophones</label><label id="inputlabel21" for="input21"></label></br>
      <input id="input22" type="range" min="0" max="1" value="0" step="0.01"><label for="input22">replacePeuHomophones</label><label id="inputlabel22" for="input22"></label></br>
      <input id="input23" type="range" min="0" max="1" value="0" step="0.01"><label for="input23">swapLettersInWord</label><label id="inputlabel23" for="input23"></label></br>
      <input id="input24" type="range" min="0" max="1" value="0" step="0.01"><label for="input24">swapContiguousLettersInWord</label><label id="inputlabel24" for="input24"></label></br>
      <input id="input25" type="range" min="0" max="1" value="0" step="0.01"><label for="input25">swapWordsInSentence</label><label id="inputlabel25" for="input25"></label></br>
      <input id="input26" type="range" min="0" max="1" value="0" step="0.01"><label for="input26">swapContiguousWordsInSentence</label><label id="inputlabel26" for="input26"></label></br>
    </div>
    <input id="textUpload" type="file" /></br>
    <button id="ReadText">Chargé le fichier</button></br>
    <button onclick="UseLoadedText()">Utilisé le texte chargé</button></br>


    <button onclick="SendRequest()">Envoyé une requete</button></br>
    <textarea id="paragraphe1" name="requete" rows="5" cols="50" readonly></textarea><label for="paragraphe1">Requete envoyé</label></br>
    <textarea id="paragraphe2" name="sortie" rows="5" cols="50" readonly></textarea><label for="paragraphe2">Texte en sortie</label></br>
    <p id="ContenueText"></p>
  </body>

</html>
